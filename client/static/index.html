<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="application/javascript" src="script.js"></script>
</head>
<body>
  <section>
    <h1>
      <span id="cameraName"></span>
      <button id = "changeButton">Change camera</button>
    </h1>
    <div class="tableHeader">
      <table cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>Start</th>
            <th>End</th>
            <th>Playlist <a id="liveLink"></a></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tableBody">
      <table cellpadding="0" cellspacing="0">
        <tbody id="rangeItems"></tbody>
      </table>
    </div>
  </section>
</body>
</html>
